<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATI Vidisha - Placement Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-[#E1DEE6] font-sans">

    <div id="app-container">
        <nav class="bg-[#142B6F] shadow-lg sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[#FFD601] mr-3"><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M8 8h8"/><path d="M8 12h8"/><path d="M8 16h8"/><path d="M12 4v16"/></svg>
                        <span class="text-white text-xl font-bold">SATI Vidisha - Institute Portal</span>
                    </div>
                    <div class="flex items-center space-x-8">
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Home</a>
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Academics</a>
                        <div class="relative">
                            <button id="placement-dropdown-button" class="bg-black bg-opacity-20 text-white px-4 py-2 rounded-lg hover:bg-opacity-30 flex items-center space-x-2 transition-all duration-200 font-medium focus:outline-none focus:ring-2 focus:ring-[#FFD601]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M8 8h8"/><path d="M8 12h8"/><path d="M8 16h8"/><path d="M12 4v16"/></svg>
                                <span>Placement Cell</span>
                                <svg id="chevron-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform duration-200"><path d="m6 9 6 6 6-6"/></svg>
                            </button>
                            <div id="dropdown-menu" class="hidden absolute top-full left-0 mt-2 w-96 bg-white rounded-lg shadow-xl border border-gray-200 py-2 z-50 max-h-96 overflow-y-auto">
                                </div>
                        </div>
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Admissions</a>
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 py-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-[#142B6F] mb-4">Welcome to SATI Vidisha - Training & Placement Portal</h1>
                <p class="text-gray-700 mb-8">Click on "Placement Cell" in the navigation bar above to explore Training & Placement Office services and resources</p>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-[#142B6F] mb-4">Available Placement Services:</h2>
                    <div id="main-content-options" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 text-left">
                        </div>
                </div>
            </div>
        </main>

        <div id="modal-container" class="hidden fixed inset-0 bg-white z-50 flex flex-col">
            <header id="modal-header" class="bg-[#142B6F] text-white p-6 shadow-lg">
                </header>
            <div class="flex-1 overflow-y-auto bg-[#E1DEE6]">
                <div class="max-w-7xl mx-auto p-8">
                    <div id="modal-content" class="grid gap-8">
                        </div>
                    <div class="mt-12 flex justify-center space-x-6 pt-8 border-t-2 border-gray-200">
                        <button id="modal-close-button-bottom" class="px-8 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors font-medium text-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-gray-400">Close Window</button>
                        <button class="px-8 py-3 bg-[#142B6F] text-white rounded-lg hover:bg-opacity-90 transition-colors flex items-center space-x-3 font-medium text-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-[#FFD601]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>
                            <span>More Information</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="dropdown-overlay" class="hidden fixed inset-0 z-30"></div>
    </div>

</body>
</html>
